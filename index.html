          <style>
            .btn-primary {
    font-family: 'Roboto', sans-serif; /* Exemplo de fonte do Google Fonts */
    background: linear-gradient(to bottom, #4a4a4a, #000); /* Degradê de cinza escuro para preto */
    border: none; /* Remove a borda padrão */
    color: white; /* Cor do texto */
    padding: 12px 24px; /* Espaçamento interno do botão */
    text-decoration: none; /* Remove sublinhado do link */
    display: inline-block; /* Exibe o link como um botão */
    transition: background 0.3s ease; /* Animação suave ao passar o mouse */
    font-size: 14px; /* Tamanho da fonte */
    border-radius: 5px; /* Bordas arredondadas */
    margin: 0 10px; /* Espaçamento entre os botões */
}

    
            .btn-primary:hover {
                background: linear-gradient(to bottom, #333, #000); /* Alteração do degradê ao passar o mouse */
            }
    
            .btn-primary .bi {
                vertical-align: middle; /* Centraliza o ícone em relação ao texto */
                margin-right: 8px; /* Espaçamento entre o ícone e o texto */
            }
    
            .text-center {
                display: flex; /* Utiliza Flexbox para o layout */
                justify-content: center; /* Centraliza os itens no centro */
                align-items: center; /* Alinha os itens verticalmente */
                margin-top: 1rem; /* Espaçamento superior */
            }
        </style>

  <div class="first">

    <script>
      const nav = document.querySelector('.hamburg');
      const cancel = document.querySelector('.cancel');
      const resNav = document.querySelector('.navbar-responsive');
      nav.addEventListener('click', ()=>{
        resNav.style.transform = 'translateY(0vh)'
      })
      
      cancel.addEventListener('click', ()=>{
        resNav.style.transform = 'translateY(-40vh)'
      })

    </script>
